<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<script src="script.js"></script>

<body>
    <p class='Title'>Adelle's Calculator!!!</p>
    <p id="text">0</p>
    <p>
        <button class="number" onclick="addOne()">1</button>
        <button class="number" onclick="addTwo()">2</button>
        <button class="number" onclick="addThree()">3</button>
        <button class='operator ' onclick="addPlus()">+</button>
        <button class="operator" onclick="addDecimal()">.</button>
    </p>
    <p>
        <button class="number" onclick="addFour()">4</button>
        <button class="number" onclick="addFive()">5</button>
        <button class="number" onclick="addSix()">6</button>
        <button class='operator ' onclick="addMinus()">--</button>
        <button class='operator ' onclick="addLeftParenthesis()">(</button>
    </p>
    <p>
        <button class="number" onclick="addSeven()">7</button>
        <button class="number" onclick="addEight()">8</button>
        <button class="number" onclick="addNine()">9</button>
        <button class='operator ' onclick="addEquals()">=</button>
        <button class='operator ' onclick="addRightParenthesis()">)</button>
    </p>
    <p>
        <button class='operator ' onclick="addMultiply()"> X </button>
        <button class="number" onclick="addZero()">0</button>
        <button class='operator ' onclick="addDivide()">%</button>
        <button class='mainOperator ' onclick="Clear()">C</button>
        <button class="mainOperator" onclick="Backspace()">B</button>
    </p>


</body>

</html>
